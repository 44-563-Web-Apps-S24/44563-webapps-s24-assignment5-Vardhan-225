<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

  <table class="table table-bordered border-primary caption-top">
    <caption>Table with Letters, Drink, Star Name, and Fish</caption>
    <thead>
      <tr class="table-primary">
        <th scope="col">Letter</th>
        <th scope="col">Drink</th>
        <th scope="col">Star Name</th>
        <th scope="col">Fish</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success">
        <th scope="row">T</th>
        <td>Tequila</td>
        <td>Taurus</td>
        <td>Tiger Shark</td>
      </tr>
      <tr class="table-danger">
        <th scope="row">H</th>
        <td>Heineken</td>
        <td>Helvetios</td>
        <td>Hammerhead shark</td>
      </tr>
      <tr class="table-warning">
        <th scope="row">A</th>
        <td>Apple Cider</td>
        <td>Adhara</td>
        <td>Anglerfish</td>
      </tr>

      <tr class="table-dark">
        <th scope="row">N</th>
        <td>Nectar</td>
        <td>Nashira</td>
        <td>Nandus </td>
      </tr>

      <tr class="table-secondary">
        <th scope="row">N</th>
        <td>Negroni</td>
        <td>Naos</td>
        <td>Needle Fin Eater</td>
      </tr>

      <tr >
        <th scope="row">E</th>
        <td>Espresso</td>
        <td>Elkurud</td>
        <td>Eeltail catfish</td>
      </tr>

    </tbody>
  </table>

</body>
</html>
